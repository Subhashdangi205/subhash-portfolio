<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  


  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!--custom css-->
  <style>
   
@import url('https://fonts.googleapis.com/css2?family=poppins:wght@300;400;500;600;700;800;900&display=swap');


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    border: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'poppins', 'sans-serif';
}

:root {
    --bg-color: #1f242d;
    --second-bg-color: #323946;
    --text-color: #fff;
    --main-color: #0ef;


}

html {
    font-size: 62.5%;
    overflow-x: hidden;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);

}

section {
    min-height: 100vh;
    padding: 10rem 9% 2rem;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 2rem 9%;
    background-color: var(--bg-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.logo {
    font-size: 2.5rem;
    color: var(--text-color);
    font-weight: 600;
    cursor: default;
}
/* ................................................navbar ................................................................................... */
.navbar a {
    font-size: 1.7rem;
    color: var(--text-color);
    margin-left: 4rem;
    transition: .3s;

}

.navbar a:hover,
.navbar a.active {
    color: var(--main-color);

}

#menu-icon {
    font-size: 3.6rem;
    color: var(--text-color);
    display: none;
}

.home {
    display: flex;
    justify-content: center;
    align-items: center;
}

.home-content h3 {
    font-size: 3.5rem;
    font-weight: 700;
}

.home-content h3:nth-of-type(2) {
    margin-bottom: 2rem;
}

span {
    color: var(--main-color);
}


.home-content h1 {
    font-size: 5.6rem;
    font-weight: 700;
}

.home-img img {
    width: 35vw;
    border: 10px solid var(--main-color);
    border-radius: 50%;
    margin-left: 50px;
}

.home-content p {
    font-size: 1.6rem;
}

.social-media a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 4rem;
    height: 4rem;
    background-color: transparent;
    border: .2rem solid var(--main-color);
    border-radius: 50%;
    font-size: 2rem;
    color: var(--main-color);
    margin: 3rem 1.5rem 3rem 0;
    transition: .5s ease;
}

.social-media a:hover {
    background-color: var(--main-color);
    color: var(--second-bg-color);
    box-shadow: 0 0 1rem var(--main-color)
}

.btn {
    display: inline-block;
    padding: 1rem 2.8rem;
    background-color: var(--main-color);
    border-radius: 4rem;
    box-shadow: 0 0 0.1rem var(--main-color);
    font-size: 1.6rem;
    color: var(--second-bg-color);
    letter-spacing: .1rem;
    font-weight: 600;
    transition: .5s ease;

}

.btn:hover {
    box-shadow: none
}
/* ...................................about */

.about {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    background-color: var(--second-bg-color);
}

.about-img img {
    width: 35vw;
    border: 10px solid var(--main-color);
    border-radius: 50%;

}

.heading {
    text-align: center;
    font-size: 4.5rem;
}

.about-content h2 {
    text-align: left;
    line-height: 1.2;
}

.about-content h3 {
    font-size: 2.6rem;
}

.about-content p {
    font-size: 1.6rem;
    margin: 2rem 0 3rem;
}

/* skils section................................................................................................. */
.services h2 {
    margin-bottom: 5rem;
    text-align: center;
}

.services-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 2rem;
}

.services-box {
    flex: 1 1 30rem;
    background-color: var(--second-bg-color);
    padding: 3rem 2rem 4rem;
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
    position: relative;
    transition: 0.3s;
}

.services-box:hover {
    border: 3px solid var(--main-color);
}

.services-box i {
    font-size: 7rem;
    color: var(--main-color);
}

.skill-bar {
    width: 100%;
    height: 8px;
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 10px;
}

.skill-fill {
    height: 100%;
    width: 0; /* JavaScript se update hoga */
    background: linear-gradient(90deg, var(--main-color), #ff512f);
    transition: width 1s ease-in-out;
}

.skill-percent {
    font-weight: bold;
    margin-top: 5px;
    display: block;
}
/* Animate on Scroll */
.services-box.show {
    opacity: 1;
    transform: translateY(0);
}

/* Line Between Skills */
.line {
    width: 2px;
    height: 30px;
    background-color: #3498db;
    opacity: 0;
    transition: opacity 0.8s ease-out;
}

/* Show Line on Scroll */
.line.show {
    opacity: 1;
}

/* Responsive for Mobile */
@media (max-width: 768px) {
    .services-box {
        width: 80%;
        font-size: 16px;
    }
}



/* ...................................................projrct section......................... */
.project-content {
    display: flex;
    justify-content: space-between; /* Evenly space between items */
    flex-wrap: wrap; /* Wrap to next row if needed */
    gap: 2rem;
    background-color: var(--bg-color);
    padding: 3rem 2rem 4rem;
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
}

.project-box {
    flex: 1 1 calc(33.33% - 2rem); /* 3 divs in one row */
    background-color: var(--second-bg-color);
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
    font-size: 15px;
    height: 250px;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.project-box:hover {
    border: 3px solid var(--main-color);
}

.project-img {
    flex-grow: 1;
    width: 100%;
    height: 100%;
}

.project-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}



.project-title h3 {
    font-size: 18px; /* Chhota font size */
    white-space: nowrap; /* Ek line me rakhega */
    overflow: hidden; /* Extra text hide hoga */
    text-overflow: ellipsis; /* "..." show karega agar text lamba ho */
    max-width: 90%; /* Title zyada lamba na ho */
    margin: 0 auto; /* Center align */
}


/* For tablets */
@media (max-width: 768px) {
    .project-title h3 {
        font-size: 20px;
    }
}

/* For mobile devices */
@media (max-width: 480px) {
    .project-title h3 {
        font-size: 18px;
    }
}
/* Responsive Fixes */
@media (max-width: 1024px) {
    .project-box {
        flex: 1 1 calc(50% - 2rem); /* 2 divs per row on tablets */
    }
}

@media (max-width: 768px) {
    .project-box {
        flex: 1 1 100%; /* 1 div per row on mobile */
    }
}




/* ......................................achivment section................................................. */
.achivements-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 2rem;
}

.achivement-box {
    flex: 1 1 30rem;
    background-color: var(--second-bg-color);
    padding: 3rem 2rem 4rem;
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
    font-size: 15px;
}

.achivement-box:hover {
    border: 3px solid var(--main-color);
}

.achivements-content {
    flex: 1 1 30rem;
    background-color: var(--bg-color);
    padding: 3rem 2rem 4rem;
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
}

.achivement-box i {
    font-size: 7rem;
    color: var(--main-color);
}

.achivement-box img {
    width: 220px;
    height: 220px;
    transition: 0.9s;


}

.achivement-box img:hover {

    height: 420px;

}

.contact-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 2rem;
}

.contact-box {
    flex: 1 1 30rem;
    background-color: var(--second-bg-color);
    padding: 3rem 2rem 4rem;
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
    font-size: 15px;

}

.contact-content {
    flex: 1 1 30rem;
    background-color: var(--second-bg-color);
    padding: 3rem 2rem 4rem;
    border-radius: 2rem;
    text-align: center;
    border: .2rem solid var(--bg-color);
    font-size: 15px;
}

.contact-box i {
    font-size: 7rem;
    color: var(--main-color);
}

.contact h2 {
    margin-bottom: 3rem;
}

.contact form {
    max-width: 70%;
    margin: 1rem auto;
    text-align: center;
    margin-bottom: 3rem;
}

.contact form .input-box {

.contact form .input-box input,

.contact form .input-box input {

.contact form textarea {

.contact form .btn {

.footer {

.footer-iconTop a {

  }

<body>
     
    {% block content %}
   
     {% include "header.html" %}
    
     {% include "home.html" %}
    
     {% include "about.html" %}

     {% include "skils.html" %}

     {% include "project.html" %}

     {% include "achivements.html" %}

     {% include "Contact.html" %}

     {% include "footer.html" %}
     

    {% endblock %}
 <script>
  const text = "Full-Stack Developer";
let index = 0;
let isDeleting = false;

function typeLoop() {
    const typingElement = document.getElementById("typing");

    if (!isDeleting) {
        typingElement.innerHTML = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
            isDeleting = true;
            setTimeout(typeLoop, 1000); // wait before deleting
            return;
        }
    } else {
        typingElement.innerHTML = text.substring(0, index - 1);
        index--;
        if (index === 0) {
            isDeleting = false;
        }
    }

    setTimeout(typeLoop, isDeleting ? 50 : 100); // speed
}

document.addEventListener("DOMContentLoaded", typeLoop);

    // Skills section
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".skill-fill").forEach((bar) => {
            let percent = bar.getAttribute("data-percent");
            bar.style.width = percent + "%";
        });
    });

    // Services scroll reveal
    document.addEventListener("DOMContentLoaded", function () {
        const boxes = document.querySelectorAll(".services-box");
        const lines = document.querySelectorAll(".line");

        function checkScroll() {
            const triggerBottom = window.innerHeight * 0.9;

            boxes.forEach((box, index) => {
                const boxTop = box.getBoundingClientRect().top;
                if (boxTop < triggerBottom) {
                    box.classList.add("show");
                    if (lines[index]) {
                        lines[index].classList.add("show");
                    }
                }
            });
        }

        window.addEventListener("scroll", checkScroll);
        checkScroll();
    });

    // Projects click open
    document.addEventListener("DOMContentLoaded", function () {
        const boxes = document.querySelectorAll('.project-box');
        console.log("Boxes found:", boxes.length);

        boxes.forEach(box => {
            box.addEventListener('click', function () {
                const url = box.getAttribute('data-url');
                console.log("Clicked URL:", url);
                if (url) {
                    window.open(url, '_blank');
                } else {
                    console.warn("No data-url found");
                }
            });
        });
    });

    // Footer scroll to top
    document.addEventListener("DOMContentLoaded", function () {
        const topLink = document.querySelector(".footer-iconTop a");
        if (topLink) {
            topLink.addEventListener("click", function (e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        }
    });
  </script>

  
  
</body>
